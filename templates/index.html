<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Felix - Sesli Asistan</title>
<link rel='stylesheet' href='https://pro.fontawesome.com/releases/v5.5.0/css/all.css'>
<link rel='stylesheet' href='https://assets.codepen.io/2940219/tacosontitan-1.1.css'>
<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css'>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="primary-content" class="centered-pen">
	<h1 class="display-3">Merhaba!</h1>
	<p class="lead">Ben Felix, programlanabilir kişisel asistanınım!</p>
	<div class="personal-assistant">
		<div id="felix" class="felix" onclick="activateFelix();">
			<div class="eyes">
				<div class="eye left"></div>
				<div class="eye right"></div>
			</div>
		</div>
		<div class="platform"></div>
	</div>

	<div>
		<ul class="assistant-settings">
			<li><i class="fa-regular fa-file" onclick="getDocument();"></i></li>
			<li><i class="fa-solid fa-gear" onclick="setCustomInstruction();"></i></li>
			<li><i class="far fa-calendar-alt" onclick="fetchDataSet();"></i></li>
			<li>
                <i onclick="showSensitivitySettings();">
                    <img src="/static/swearing.png" alt="Bell Icon" class="static-icon">
                </i>
            </li>
			<li><i class="fa-regular fa-bell" onclick="showInspiration();"></i></li>
			<p class="hey-felix lead"></p>
		</ul>
	</div>


	<div id="response-frame" class="response-frame">
		<p id="response-message" class="lead"></p>
		<i class="fas fa-times" onclick="closeResponse();"></i>
	</div>
</div>
<!-- partial -->
<script src='https://assets.codepen.io/2940219/tacosontitan-1.1.js'></script>
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js'></script>
<script  src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
